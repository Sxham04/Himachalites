<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="landing-page-container">
    <header>
        <div class="top-bar">
            <p>Keep Himalayas Clean & Plastic Free</p> 
            <div class="social-links">
                <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a> 
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>  
            </div>
        </div>
        <nav class="navbar">
            <ul class="main-nav nav-left">
                <li><a href="#">Home</a></li> 
                <li><a href="#">Gallery</a></li> 
                <li><a href="#">About</a></li> 
            </ul>
            <div class="logo">
                <img src="img/Frame 9.png" alt="Himachalites Logo">
            </div>
            <ul class="main-nav nav-right">
                <li><a href="#">News</a></li> 
                <li><a href="#">Packages</a></li> 
                <li><a href="#">Contact Us</a></li> 
            </ul>
        </nav>
    </header>


    <main class="content-area">
        <h1></h1>
        <p></p>
    </main>

    <div class="bottom-image">
        <img src="img/Frame 15.png" alt="Scenic background image">
    </div>
    </div>

    <script>
    // Find the landing page container element
    const landingPage = document.getElementById('landing-page-container');

    // Calculate the position of the bottom of that container
    const scrollToPosition = landingPage.offsetTop + landingPage.offsetHeight;

    // Scroll the window to that exact position
    window.scrollTo(0, scrollToPosition);
</script>
</body>
</html>
